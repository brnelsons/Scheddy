<div fxLayout="row" style="min-height: 70px; border-bottom: 1px solid #E0E0E0" fxLayoutAlign="start center">
  <div fxLayout="row" fxLayoutAlign="space-between center" style="width:140px;" fxFlexAlign="start">
    <div>{{day}}</div>
    <button mat-icon-button color="primary"
            (click)="addShiftTemplate()">
      <mat-icon>add_box</mat-icon>
    </button>
  </div>
  <div fxLayout="column" fxLayoutAlign="center stretch" style="width: 100%">
    <div *ngFor="let shiftTemplate of shiftTemplates" fxLayout="row" fxLayoutAlign="space-between center" >
      <button mat-icon-button color="warn" (click)="removeShiftTemplate(shiftTemplate)">
        <mat-icon>remove_circle</mat-icon>
      </button>
      <!--      TODO add change handler for shiftTemplate -->
      <app-minute-range-slider [disabled]="false" [dateRange]="shiftTemplate" fxFlex></app-minute-range-slider>
    </div>
  </div>
</div>
