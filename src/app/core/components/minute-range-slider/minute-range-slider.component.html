<div fxLayout="row" fxLayoutAlign="space-around center" class="range-control range" fxFlex fxLayoutGap="10px">
  <mat-form-field [appearance]="fieldAppearance" fxFlex>
    <input matInput type="time" [(ngModel)]="dateRange.startTime" [disabled]="disabled">
  </mat-form-field>
  <mat-form-field [appearance]="fieldAppearance" fxFlex>
    <input matInput type="time" [(ngModel)]="dateRange.endTime" [disabled]="disabled">
  </mat-form-field>
</div>
